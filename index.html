<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <!--left content-->
            <div class="image">
                <div class="img-back">
                    <img src="odin-lined.png" alt="odin-lined" class="logo"></div>
                    <h1>ODIN</h1>
                </div>
            </div>    
                <!--right content-->
            <div class="right-info">
                <div class="top-info">
                    <h3>This is not a real online service!
                        You know you need something like this in
                         your life to help you realize your deepest dreams<br>
                        Sign up <i>now</i> to get started</h3>

                            <h3 class="h3-2">You <i>know</i> you want to</h3>
                </div>    
                
                <div class="form-div">
                    <form action="">
                        <div class="head">
                            <h2>Let's do this!</h2>
                        </div>
                        <div class="form-details">
                            <div class="left-inputs">
                                <label for="first name">FIRST NAME</label><br>
                                <input type="text" name="first name"><br>

                                <label for="email">EMAIL</label><br>
                                <input type="email"><br>
                                
                                <label for="password">PASSWORD</label><br>
                                <input type="password"><br>
                            </div>

                            <div class="right-inputs">
                                <label for="last name">LAST NAME</label><br>
                                <input type="text" name="last name"><br>

                                <label for="number">PHONE NUMBER</label><br>
                                <input type="text"><br>
                                
                                <label for="password">CONFIRM PASSWORD</label><br>
                                <input type="password"><br>
                            </div>
                    </form>
                </div>
                
                <div>
                    <button on="submit" id="btn">Create Account</button>
                    <p class="acct">Already have an account?<a href="" class="acct a">Log In</a></p>
                 </div>
                 


            </div>
    </section>
</body>
</html>
